<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas时钟</title>
</head>
<body>
    <canvas id="clock" width="1000" height="1000">
      您的浏览器版本太低，不支持显示时钟的canvas标签
    </canvas>

    <script>
      let clockID = document.getElementById("clock")
		  let clock = clockID.getContext("2d")

      function drawClock () {
        //每次清空画布
			  clock.clearRect(0, 0, 1000, 1000)
        // 获取系统当前时间
        let now = new Date()
        let hours = now.getHours() // 时
        hours = hours < 10 ? '0' + hours : hours

        let mins = now.getMinutes() // 分
        mins = mins < 10 ? '0' + mins : mins

        let sec = now.getSeconds() // 秒
        sec = sec < 10 ? '0' + sec : sec

        // 绘制文字，显示系统当前时间
        clock.save()
        clock.translate(0, 500)
        clock.fillStyle = "#000"
        clock.strokeStyle = "#fff"
        clock.font = '24px 微软雅黑'
        clock.strokeText(`系统当前时间为：${hours} 时 ${mins} 分 ${sec} 秒`, 100, 100)
        clock.fillText(`系统当前时间为：${hours} 时 ${mins} 分 ${sec} 秒`, 100, 100)
        clock.restore()

        // 计算：满60分加一小时
        hours = hours + mins / 60
        // 计算：将24小时制转化为12小时制
        hours = hours > 12 ? hours - 12 : hours

        // 画表盘
        clock.beginPath();
        clock.lineWidth = 10;
        clock.strokeStyle = '#000'
        // 圆心(300, 300)  半径200  开始弧度0 结束弧度360 顺时针false
        clock.arc(300, 300, 200, 0, 360, false);
        clock.stroke();
        clock.closePath();

        // 画刻度盘
        // 时刻度
        for(var i = 0; i < 12; i++) {
          clock.save()
          // 将起始点定位到圆心				
          clock.translate(300, 300)
          // 设置刻度的样式
          clock.lineWidth = 7
          clock.strokeStyle = '#000'
          // 设置旋转角度
          clock.rotate(i * 30 * Math.PI / 180)
          clock.beginPath()
          clock.moveTo(0, -170)
          clock.lineTo(0, -190)
          clock.stroke()
          clock.restore()
        }
        //分刻度
        for(var j = 0; j < 60; j++) {
          clock.save()
          clock.translate(300, 300)
          clock.lineWidth = 3
          clock.strokeStyle = '#000'
          clock.rotate(j * 6 * Math.PI / 180)
          clock.beginPath()
          clock.moveTo(0, -180)
          clock.lineTo(0, -190)
          clock.closePath()
          clock.stroke()
          clock.restore()
        };
        //时针
        clock.save()
        clock.translate(300, 300)
        clock.lineWidth = 7
        clock.strokeStyle = '#000'
        //设置小时的旋转角度，每转一次走30°
        clock.rotate(hours * 30 * Math.PI / 180)
        clock.beginPath()
        clock.moveTo(0, 15)
        clock.lineTo(0, -120)
        clock.stroke()
        clock.closePath()
        clock.restore()
        //分针
        clock.save()
        clock.translate(300, 300)
        clock.rotate(mins * 6 * Math.PI / 180)
        clock.lineWidth = 5
        clock.strokeStyle = '#000'
        clock.beginPath()
        clock.moveTo(0, 20)
        clock.lineTo(0, -160)
        clock.stroke()
        clock.closePath()
        clock.restore()
        //秒针
        clock.save()
        clock.translate(300, 300)
        clock.rotate(sec * 6 * Math.PI / 180)
        clock.lineWidth = 3
        clock.strokeStyle = '#f00'
        clock.beginPath()
        clock.moveTo(0, 25)
        clock.lineTo(0, -165)
        clock.stroke()
        clock.closePath()
        //秒针圆心处一个小圈
        clock.fillStyle = '#fff'
        clock.strokeStyle = '#f00'
        clock.beginPath()
        clock.arc(0, 0, 6, 0, 360, false)
        clock.fill()
        clock.stroke()
        clock.closePath()
        //秒针顶部一个小圈
        clock.beginPath()
        clock.arc(0, -140, 3, 0, 360, false);
        clock.fillStyle = '#f00'
        clock.stroke()
        clock.closePath()
        clock.restore()
      }
      drawClock()
      setInterval(drawClock, 1000); //使表针根据系统当前时间转动起来
    </script>
</body>
</html>
